<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kochwelt</title>

    <!-- CSS einbinden -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/contact.css" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="src/fav/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/fav/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="src/fav/favicon-16x16.png"
    />
    <link rel="manifest" href="src/fav/site.webmanifest" />
  </head>

  <body>
    <header class="container">
      <div class="navbar">
        <a href="index.html">
          <img class="logo" src="./src/img/logo.png" alt="Kochwelt Logo" />
          <img
            class="small_logo"
            src="./src/img/logo.png"
            alt="Kochwelt Small Logo"
          />
        </a>

        <nav class="nav_link">
          <ul class="link">
            <li><a class="links_menu" href="index.html">Start</a></li>
            <li>
              <a class="links_menu" href="alb_rezept.html">Rezept des Tages</a>
            </li>
            <li><a class="links_menu" href="contact.html">Kontakt</a></li>
            <li><a class="links_menu" href="impressum.html">Impressum</a></li>
          </ul>
        </nav>

        <!-- Navigationsleiste mobil -->
        <div class="burger_menu">
          <button class="burger_menu">
            <span class="burger_line"></span>
            <span class="burger_line"></span>
            <span class="burger_line"></span>
          </button>

          <!-- Mobile Navbar -->
          <nav class="mobileNav">
            <ul class="menu">
              <li><a href="index.html">Start</a></li>
              <li><a href="alb_rezept.html">Rezept</a></li>
              <li><a href="contact.html">Kontakt</a></li>
              <li><a href="impressum.html">Impressum</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div class="header_line"></div>

    <main>
      <div>
        <form
          class="contact_form"
          action="/senden"
          method="post"
          onsubmit="sendMail(event)"
        >
          <p>Kontaktiere uns</p>

          <div class="contact">
            <div class="contact_date">
              <label for="name">Name:</label>
              <input
                class="box shadow"
                type="text"
                id="name"
                name="name"
                required
              />
            </div>

            <div class="contact_date">
              <label for="email">E-Mail:</label>
              <input
                class="box shadow"
                id="email"
                type="email"
                name="email"
                required
              />
            </div>
          </div>

          <div class="message">
            <label for="message">Ihre Nachricht:</label>
            <textarea
              class="message_box shadow"
              id="message"
              name="message"
              required
            ></textarea>
          </div>

          <div class="send">
            <button class="btn" type="submit">SENDEN</button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="footerContainer container">
        <!-- Logo -->
        <a href="index.html">
          <img
            class="footer_logo"
            src="./src/img/logo_footer_white.png"
            alt="Footer Logo" />
          <img
            class="footer_logo_white"
            src="./src/img/logo_small_white.png"
            alt="Footer Logo Small"
        /></a>
        <!-- Links -->
        <nav class="nav_link_footer">
          <ul class="links_footer">
            <li>
              <a class="links_menu_footer" href="impressum.html">Impressum</a>
            </li>
            <li>
              <a class="links_menu_footer" href="datenschutz.html"
                >Datenschutz</a
              >
            </li>
          </ul>
        </nav>

        <div class="social_media_group">
          <a href="https://facebook.com">
            <img
              class="social_media"
              src="./src/img/facebook_white.png"
              alt="Facebook Logo"
            />
          </a>
          <a href="https://instagram.com">
            <img
              class="social_media"
              src="./src/img/instagram_white.png"
              alt="Instagram Logo"
            />
          </a>
          <a href="https://x.com">
            <img
              class="social_media"
              src="./src/img/x-logo-white.png"
              alt="X Logo"
            />
          </a>
        </div>
      </div>
    </footer>

    <script src="src/js/burger_menu.js"></script>
    <script src="src/js/contact.js"></script>
  </body>
</html>

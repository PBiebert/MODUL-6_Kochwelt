<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact.css">
    <script src="contact.js"></script>
    <title>SenMail</title>
</head>
<body>
    

<div class="contact_background">
    <form onsubmit="sendMail(event)">
        <h1>Kontaktiere uns</h1>

            <div class="contact">
                <label>
                    <h4>Vorname:</h4>
                    <input class="box shadow" type="text" name="name">
                </label>

                <label>
                    <h4>E-Mail Adresse:</h4>
                    <input class="box shadow" type="email" name="email">
                </label>
            </div>

            <div>
                <label>
                    <h4>Ihre Nachricht:</h4>
                    <textarea class="message_box shadow" name="message"></textarea>
                </label>
            </div>
            <form class="send" >
                <button class="btn" type="submit">SENDEN</button>
            </form>   
    </form>
</div>

</body>
</html>
